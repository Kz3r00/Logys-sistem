<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope de Mensagens Fofas</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9c5d1;
            transition: background-color 0.5s;
        }

        .envelope-container {
            position: relative;
            width: 200px;
            height: 150px;
            cursor: pointer;
        }

        .envelope {
            width: 100%;
            height: 100%;
            background: #ff4f6d;
            position: absolute;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tampa {
            width: 100%;
            height: 80px;
            background: #d8455a;
            position: absolute;
            top: 0;
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }

        .carta {
            width: 90%;
            height: 90%;
            background: white;
            position: absolute;
            top: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #d8455a;
            padding: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .envelope-container .coração {
            font-size: 30px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .aberto .tampa {
            transform: rotateX(180deg);
        }

        .aberto .carta {
            opacity: 1;
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="envelope-container" onclick="abrirEnvelope()">
        <div class="tampa"></div>
        <div class="envelope">
            <span class="coração">❤️</span>
        </div>
        <div class="carta" id="mensagem">Você é incrível!</div>
    </div>

    <script>
        const mensagens = [
	"Hoje é um bom dia para começar algo novo!",
	"Você é mais forte do que imagina.",
	"Um passo de cada vez ainda é progresso.",
	"Coisas boas estão a caminho, continue firme!",
	"Seu esforço não passa despercebido.",
	"Há beleza até nos dias mais simples.",
	"Você faz diferença no mundo só por estar aqui.",
	"A calma também é uma forma de força.",
	"O mundo precisa exatamente do que só você tem.",
	"Tudo bem não estar 100% o tempo todo.",
	"Você já superou muita coisa — e vai superar o que vier.",
	"Que hoje você encontre motivos sinceros para sorrir.",
	"O seu melhor é o suficiente.",
	"A vida sempre dá um jeito de surpreender positivamente.",
	"Respira fundo, você está indo bem.",
	"Você merece amor, paz e tudo de bom.",
	"Não subestime o poder de um recomeço.",
	"Uma gentileza sua pode mudar o dia de alguém.",
	"Que o dia de hoje te traga leveza.",
	"Continue — você está no caminho certo."
        ];

        let mensagemAtual = 0;

        function abrirEnvelope() {
            const envelopeContainer = document.querySelector('.envelope-container');
            const mensagemElement = document.getElementById('mensagem');

            envelopeContainer.classList.toggle('aberto');

            if (envelopeContainer.classList.contains('aberto')) {
                mensagemAtual = (mensagemAtual + 1) % mensagens.length;
                mensagemElement.textContent = mensagens[mensagemAtual];
            }
        }
    </script>
</body>
</html>
